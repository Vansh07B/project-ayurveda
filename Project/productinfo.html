<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .jumbotron { background: url('plants-banner.jpg') center/cover no-repeat; color: white; padding: 80px 20px; text-align: center; }
        .product-img { max-height: 400px; object-fit: cover; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" height="50"></a>
            <a class="nav-link" href="ayurvedaplants.html">Back to Plants</a>
        </div>
    </nav>

    <div class="jumbotron">
        <h1 id="plant-name"></h1>
        <p id="plant-description"></p>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <img id="plant-image" src="" alt="Plant Image" class="img-fluid product-img">
            </div>
            <div class="col-md-7">
                <h3>Health Benefits</h3>
                <ul id="plant-benefits"></ul>
                <h3>How to Use</h3>
                <p id="plant-usage"></p>
            </div>
        </div>
    </div>

    <script>
        const plantsData = {
            ashwagandha: {
                name: "Ashwagandha",
                img: "images/ashwagandha.jpeg",
                description: "A powerful adaptogen that reduces stress and boosts energy.",
                benefits: ["Reduces stress", "Boosts energy", "Improves immunity", "Enhances brain function"],
                usage: "Mix 1 tsp powder in warm milk or tea before bedtime."
            },
            brahmi: {
                name: "Brahmi",
                img: "images/bramhi.jpeg",
                description: "Known for boosting memory and cognitive functions.",
                benefits: ["Enhances memory", "Reduces anxiety", "Improves focus"],
                usage: "Boil Brahmi leaves in water and drink as tea."
            },
            triphala: {
                name: "images/triphala.jpeg",
                img: "triphala.jpg",
                description: "A blend of three fruits that supports digestion and detox.",
                benefits: ["Improves digestion", "Detoxifies body", "Supports weight loss"],
                usage: "Take 1 tsp Triphala powder with warm water before sleep."
            }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const plantId = getQueryParam("id");
        if (plantId && plantsData[plantId]) {
            const plant = plantsData[plantId];
            $("#plant-name").text(plant.name);
            $("#plant-description").text(plant.description);
            $("#plant-image").attr("src", plant.img);
            plant.benefits.forEach(benefit => {
                $("#plant-benefits").append(`<li>${benefit}</li>`);
            });
            $("#plant-usage").text(plant.usage);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
